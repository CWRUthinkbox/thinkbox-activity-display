<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Sears think[box] Activity Display</title>

    <!-- Import the webpage's javascript file and call the function -->
    <script src="script.js"></script>
    
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body onload="runScripts()">
    <header></header>
    <main>
      <div class="card">
        <h1>Activities</h1>
        <div class ="card-content">
          <iframe class="airtable-embed" id= "Activities" src="https://airtable.com/embed/shrizu0zEms5YHFC3?backgroundColor=yellow&layout=card" frameborder="0" onmousewheel="" width="100%" style="background: transparent; border: 1px solid #ccc;"></iframe>  
        </div>
      </div>
      <div class="card">
        <h1>Visitors</h1>
        
        <iframe class="airtable-embed" id="Visitors" src="https://airtable.com/embed/shrPhHfSSMpTgbEuU?backgroundColor=yellow&layout=card" frameborder="0" onmousewheel="" width="100%" style="background: transparent; border: 1px solid #ccc;"></iframe>
      </div>
      <div class="card">
        <h1>Tours</h1>

        <iframe class="airtable-embed" id="Tours" src="https://airtable.com/embed/shrc43rAvmAAozCQR?backgroundColor=yellow&layout=card" frameborder="0" onmousewheel="" width="100%" style="background: transparent; border: 1px solid #ccc;"></iframe>
      </div>
      

      <div class="card">
        <h1>Fliers</h1>
        <div class = "card-content">
          <iframe class="google-slides" style = "border: 0px;"src="https://docs.google.com/presentation/d/e/2PACX-1vQUmvVVXx3XZLkl7A8H-b7MbEt44AoAdvS2Yqm4TEtfddiR2cQv1pHXAq5oB8xsQrqvP7zGoa7F20Rd/embed?start=true&loop=true&delayms=5000"  allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>
      </div>
      
    
    </main>
    <footer>
      <div>Sears think[box]</div>
      <div id="date-time"></div>
		<script>
		</script>
      </div>
    </footer>
  </body>
</html>
